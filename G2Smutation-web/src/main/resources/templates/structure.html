<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
	
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"></link>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"></link>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    
	<!-- For dataTables -->
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css"></link>
	<link rel="stylesheet" type="text/css" href="/css/datatable.css"></link>
	<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	
	<!-- For Lobipanel -->
	<link rel="stylesheet" href="/css/jquery-ui.min.css"/>
	<link rel="stylesheet" href="/css/lobipanel.min.css"/>
	<script src="/js/jquery-ui.min.js"></script>
	<script src="/js/lobipanel.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
    
</head>


<body>						  				
	<div class="card-body">
	<table class="table table-striped">
		<thead>
			<tr>
				<th style="text-align:center">Tpyes</th>
				<th style="text-align:center">Content</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="structure : ${structures}">
				<th style="text-align:center">MUTATION_ID</th>
				<td style="text-align:center" th:text="${structure.mutationId}"></td>
			</tr>  
			<tr th:each="structure : ${structures}">
				<th style="text-align:center">CHR</th>
				<td style="text-align:center" th:text="${structure.chr}"></td>
			</tr>  
			<tr th:each="structure : ${structures}">
				<th style="text-align:center">PDB_NO</th>
				<td style="text-align:center" th:text="${structure.pdbNo}"></td>
			</tr>
			<tr th:each="structure : ${structures}">
				<th style="text-align:center">PDB_INDEX</th>
				<td style="text-align:center" th:text="${structure.pdbIndex}"></td>
			</tr>
			<tr th:each="structure : ${structures}">
				<th style="text-align:center">PDB_RESIDUE</th>
				<td style="text-align:center" th:text="${structure.PdbResidue}"></td>
			</tr>
			<tr th:each="structure : ${structures}">
				<th style="text-align:center">BURIED</th>
				<td style="text-align:center" th:text="${structure.BURIED}"></td>
			</tr>
			<tr th:each="structure : ${structures}">
				<th style="text-align:center">ALLATOMSABS</th>
				<td style="text-align:center" th:text="${structure.ALLATOMSABS}"></td>
			</tr>
			<tr th:each="structure : ${structures}">
				<th style="text-align:center">ALLATOMSREL</th>
				<td style="text-align:center" th:text="${structure.ALLATOMSREL}"></td>
			</tr>
			<tr th:each="structure : ${structures}">
				<th style="text-align:center">TOTALSIDEABS</th>
				<td style="text-align:center" th:text="${structure.TOTALSIDEABS}"></td>
			</tr>
			<tr th:each="structure : ${structures}">
				<th style="text-align:center">TOTALSIDEREL</th>
				<td style="text-align:center" th:text="${structure.TOTALSIDEREL}"></td>
			</tr>
			<tr th:each="structure : ${structures}">
				<th style="text-align:center">MAINCHAINABS</th>
				<td style="text-align:center" th:text="${structure.MAINCHAINABS}"></td>
			</tr>
			<tr th:each="structure : ${structures}">
				<th style="text-align:center">MAINCHAINREL</th>
				<td style="text-align:center" th:text="${structure.MAINCHAINREL}"></td>
			</tr>
			<tr th:each="structure : ${structures}">
				<th style="text-align:center">NONPOLARABS</th>
				<td style="text-align:center" th:text="${structure.NONPOLARABS}"></td>
			</tr>
			<tr th:each="structure : ${structures}">
				<th style="text-align:center">NONPOLARREL</th>
				<td style="text-align:center" th:text="${structure.NONPOLARREL}"></td>
			</tr>
			<tr th:each="structure : ${structures}">
				<th style="text-align:center">ALLPOLARABS</th>
				<td style="text-align:center" th:text="${structure.ALLPOLARABS}"></td>
			</tr>
			<tr th:each="structure : ${structures}">
				<th style="text-align:center">ALLPOLARREL</th>
				<td style="text-align:center" th:text="${structure.ALLPOLARREL}"></td>
			</tr>
			<tr th:each="structure : ${structures}">
				<th style="text-align:center">SECSTRUCTURE</th>
				<td style="text-align:center" th:text="${structure.SECSTRUCTURE}"></td>
			</tr>
			<tr th:each="structure : ${structures}">
				<th style="text-align:center">THREETURNHELIX</th>
				<td style="text-align:center" th:text="${structure.THREETURNHELIX}"></td>
			</tr>
			<tr th:each="structure : ${structures}">
				<th style="text-align:center">FOURTURNHELIX</th>
				<td style="text-align:center" th:text="${structure.FOURTURNHELIX}"></td>
			</tr>
			<tr th:each="structure : ${structures}">
				<th style="text-align:center">FIVETURNHELIX</th>
				<td style="text-align:center" th:text="${structure.FIVETURNHELIX}"></td>
			</tr>
		</tbody>
	</table>
	
	</div>
</body>
</html>
