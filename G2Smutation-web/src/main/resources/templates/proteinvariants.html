	<h1 layout:fragment="header">Single Residue Variants in </h1><input type="text" th:name="proteinname" th:id="proteinname" th:value="${queryproteinname.proteinname}"></input>
	<div layout:fragment="content" class="container-fluid">

	<table id="contents" class="table table-bordered table-striped" style="width: 100%">
			<thead>
				<tr>
					<td><abbr title="ENSG in Ensembl">GeneName</abbr></td>
					<td><abbr title="Uniprot or ENSP in Ensembl">ProteinName</abbr></td>
					<td><abbr title="Query Protein Index">QueryIndex</abbr></td>
					<td><abbr title="Query Protein Widetype Residue">Residue</abbr></td>
					<td><abbr title="Mapped PDB ID">PDB</abbr></td>
					<td><abbr title="Mapped PDB Chain">Chain</abbr></td>
					<td><abbr title="Mapped PDB Index">PDBIndex</abbr></td>
					<td><abbr title="Mapped PDB Residue">PDBResidue</abbr></td>
					<td><abbr title="Evalue of Alignment from BLASTP, indicating Mapping Quality">Evalue</abbr></td>
					<td><abbr title="Bitscore of Alignment from BLASTP, indicating Mapping Quality">BITSCORE</abbr></td>
					<td><abbr title="The extent to which two amino acid sequences have the same/similar residues at the same positions in an alignment">Identity</abbr></td>
					<td><abbr title="The extent to which two amino acid sequences have the same residues at the same positions in an alignment">IdentityPositive</abbr></td>
				</tr>
			</thead>
		</table>
		<!-- <input type="hidden" th:name="proteinname" th:id="proteinname" th:value="${queryproteinname.proteinname}"></input> -->

	<script>
	
function filterGlobal () {
    $('#contents').DataTable().search(
        $('#global_filter').val(),
        $('#global_regex').prop('checked'),
        $('#global_smart').prop('checked')
    ).draw();
}
 
function filterColumn ( i ) {
    $('#contents').DataTable().column( i ).search(
        $('#col'+i+'_filter').val(),
        $('#col'+i+'_regex').prop('checked'),
        $('#col'+i+'_smart').prop('checked')
    ).draw();
}
	
	
	var demo = document.getElementById("proteinname");
	$(document).ready(function() {
    $('#contents').DataTable( {
        ajax : '/unifiedProteinMutationQuery/'+demo.value,
        processing: true,
		columns : [
		{
			data : 'geneName'
		}, 
		{
			data : 'proteinName'
		},
		{
			data : 'seqIndex'
		},  
		{
			data : 'seqResidue'
		}, 
		{
			data : 'pdbNo',
			render: function (data) { return data.split("_")[0]; }
		}, 
		{
			data : 'pdbNo',
			render: function (data) { return data.split("_")[1]; }
		},
		{
			data : 'pdbIndex'
		}, 
		{
			data : 'pdbResidue'
		},
		{
			data : 'evalue'
		},
		{
			data : 'bitscore'
		},
		{
			data : 'identityRatio'
		},
		{
			data : 'identityPRatio'
		}]
	});	
	
	$('input.global_filter').on( 'keyup click', function () {
        filterGlobal();
    } );
 
    $('input.column_filter').on( 'keyup click', function () {
        filterColumn( $(this).parents('tr').attr('data-column') );
    } );
} );

 

	




	</script>
