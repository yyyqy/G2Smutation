<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
	
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"></link>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"></link>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    
	<!-- For dataTables -->
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css"></link>
	<link rel="stylesheet" type="text/css" href="/css/datatable.css"></link>
	<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	
	<!-- For Lobipanel -->
	<link rel="stylesheet" href="/css/jquery-ui.min.css"/>
	<link rel="stylesheet" href="/css/lobipanel.min.css"/>
	<script src="/js/jquery-ui.min.js"></script>
	<script src="/js/lobipanel.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
    
</head>


<body>						  				
	<div class="card-body">
	<table class="table table-striped">
		<thead>
			<tr>
				<th style="text-align:center">Tpyes</th>
				<th style="text-align:center">Content</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="cosmic : ${cosmics}">
				<th style="text-align:center">MUTATION_ID</th>
				<td style="text-align:center" th:text="${cosmic.mutationId}"></td>
			</tr>
			<tr th:each="cosmic : ${cosmics}">
				<th style="text-align:center">CHR</th>
				<td style="text-align:center" th:text="${cosmic.chr}"></td>
			</tr>  
			<tr th:each="cosmic : ${cosmics}">
				<th style="text-align:center">GENE_NAME</th>
				<td style="text-align:center" th:text="${cosmic.geneName}"></td>
			</tr>
			<tr th:each="cosmic : ${cosmics}">
				<th style="text-align:center">ACCESSION_NUMBER</th>
				<td style="text-align:center" th:text="${cosmic.accession}"></td>
			</tr>
			<tr th:each="cosmic : ${cosmics}">
				<th style="text-align:center">GENE_CDS_LENGTH</th>
				<td style="text-align:center" th:text="${cosmic.geneLength}"></td>
			</tr>
			<tr th:each="cosmic : ${cosmics}">
				<th style="text-align:center">HGNC_ID</th>
				<td style="text-align:center" th:text="${cosmic.HGNCID}"></td>
			</tr>
			<tr th:each="cosmic : ${cosmics}">
				<th style="text-align:center">SAMPLE_NAME</th>
				<td style="text-align:center" th:text="${cosmic.SAMPLENAME}"></td>
			</tr>
			<tr th:each="cosmic : ${cosmics}">
				<th style="text-align:center">ID_SAMPLE</th>
				<td style="text-align:center" th:text="${cosmic.IDSAMPLE}"></td>
			</tr>
			<tr th:each="cosmic : ${cosmics}">
				<th style="text-align:center">ID_TUMOUR</th>
				<td style="text-align:center" th:text="${cosmic.IDTUMOUR}"></td>
			</tr>
			<tr th:each="cosmic : ${cosmics}">
				<th style="text-align:center">PRIMARYSITE</th>
				<td style="text-align:center" th:text="${cosmic.PRIMARYSITE}"></td>
			</tr>
			<tr th:each="cosmic : ${cosmics}">
				<th style="text-align:center">SITE_SUBTYPE_1</th>
				<td style="text-align:center" th:text="${cosmic.SITESUBTYPE1}"></td>
			</tr>
			<tr th:each="cosmic : ${cosmics}">
				<th style="text-align:center">SITE_SUBTYPE_2</th>
				<td style="text-align:center" th:text="${cosmic.SITESUBTYPE2}"></td>
			</tr>
			<tr th:each="cosmic : ${cosmics}">
				<th style="text-align:center">SITE_SUBTYPE_3</th>
				<td style="text-align:center" th:text="${cosmic.SITESUBTYPE3}"></td>
			</tr>
		</tbody>
	</table>
	
	</div>
</body>
</html>
